<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <title>Sasso Carta Forbici</title>
    </head>
    <body>
        <div class="intro">
            <h1>Sasso Carta Forbici</h1>
            <button>Inizia</button>
        </div>

        <div class="game">
            <div class="score">
                <div class="player-score">
                    <h2>Giocatore</h2>
                    <p>0</p>
                </div>
                <div class="computer-score">
                    <h2>Ospite</h2>
                    <p>0</p>
                </div>
            </div>
            <div class="message">
                <h1>Fai la prima mossa</h1>
            </div>
            <div class="hands">
                <img src="assets/sasso.png" alt="" class="player-hand" />
                <img src="assets/sasso.png" alt="" class="computer-hand" />
            </div>
            <div class="options">
                <button id="sasso">Sasso</button>
                <button id="carta">Carta</button>
                <button id="forbici">Forbici</button>
            </div>
        </div>

        <div class="restart">
            <h1>Hai x la partita</h1>
            <button>Ricomincia</button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
